<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
  <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

  <title>{{ site.data.settings.title }} - Booking Form</title>

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">

</head>
<body>

{% include header.html %}
        
<section>

  <h3>Booking Information</h3>

<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbxjcYt4WWM8qQO4fuVupQo4K4HdBHj3zVjlqRFRvA/exec">
    <div class="form-elements">
      
      <fieldset class="pure-group">
        <label for="name">Your Name: </label>
        <input id="name" name="name" placeholder="name" required />
      </fieldset>
    <br>
      <fieldset class="pure-group">
        <label for="email">Your Email Address:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="example@example.com"/>
      </fieldset>
    <br>
    <fieldset class="pure-group">
        <label for="phone">Your Phone Number: </label>
        <input id="phone" name="phone" placeholder="9876543210" type="number" required minlength="10"/>
      </fieldset>
    <br>
      <fieldset class="pure-group">
        <label for="address">Address: </label>
        <textarea id="address" name="address" rows="10"
        placeholder="Please enter your addres with zipcode"></textarea>
      </fieldset>
      <br>
      <fieldset class="pure-group">
        <label for="website">Host Website: </label>
        <input id="website" name="website" placeholder="Website" type="text" />
      </fieldset>
    <br>
    <fieldset class="pure-group">
        <label for="socialmedia">Host Social Media: </label>
        <input id="socialmedia" name="socialmedia" placeholder="Social Media" type="text" />
      </fieldset>
    <br>
<h3>Event Information</h3>
    <fieldset class="pure-group">
        <label for="startdate">Start Date: </label>
        <input id="startdate" name="startdate" placeholder="Event Start Date " type="datetime-local" required/>
      </fieldset>
    <br>
    <fieldset class="pure-group">
        <label for="enddate">End Date: </label>
        <input id="enddate" name="enddate" placeholder="Event End Date" type="datetime-local" required/>
      </fieldset>
    <br>

    <fieldset class="pure-group">
        <legend>Can Pearl have a product table?</legend>
        <input id="radio-group--yes" type="radio" name="pearl-table" value="yes" /> <label for="radio-group--yes">Yes (Offcourse)</label>
        <input id="radio-group--no" type="radio" name="pearl-table" value="no" /> <label for="radio-group--no">No</label>
          </fieldset>
      <br>

      <fieldset class="pure-group">
        <label for="additional-details">Additional Event Details: </label>
        <textarea id="additional-details" name="additional-details" rows="10"
        placeholder="Please enter any Additional Event Details"></textarea>
      </fieldset>
      <br>



      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <fieldset class="submit-wrap">
         <input type="submit" value="Send">
      </fieldset>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>
  <style>
  .honeypot-field {
    display: none;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    (function() {
  // get all data in form and return object
  function getFormData(form) {
    var elements = form.elements;
    var honeypot;

    var fields = Object.keys(elements).filter(function(k) {
      if (elements[k].name === "honeypot") {
        honeypot = elements[k].value;
        return false;
      }
      return true;
    }).map(function(k) {
      if(elements[k].name !== undefined) {
        return elements[k].name;
      // special case for Edge's html collection
      }else if(elements[k].length > 0){
        return elements[k].item(0).name;
      }
    }).filter(function(item, pos, self) {
      return self.indexOf(item) == pos && item;
    });

    var formData = {};
    fields.forEach(function(name){
      var element = elements[name];
      
      // singular form elements just have one value
      formData[name] = element.value;

      // when our element has multiple items, get their values
      if (element.length) {
        var data = [];
        for (var i = 0; i < element.length; i++) {
          var item = element.item(i);
          if (item.checked || item.selected) {
            data.push(item.value);
          }
        }
        formData[name] = data.join(', ');
      }
    });

    // add form-specific values into the data
    formData.formDataNameOrder = JSON.stringify(fields);
    formData.formGoogleSheetName = form.dataset.sheet || "responses"; // default sheet name
    formData.formGoogleSendEmail
      = form.dataset.email || ""; // no email by default

    return {data: formData, honeypot: honeypot};
  }

  function handleFormSubmit(event) {  // handles form submit without any jquery
    event.preventDefault();           // we are submitting via xhr below
    var form = event.target;
    var formData = getFormData(form);
    var data = formData.data;

    // If a honeypot field is filled, assume it was done so by a spam bot.
    if (formData.honeypot) {
      return false;
    }

    disableAllButtons(form);
    var url = form.action;
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    // xhr.withCredentials = true;
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          form.reset();
          var formElements = form.querySelector(".form-elements")
          if (formElements) {
            formElements.style.display = "none"; // hide form
          }
          var thankYouMessage = form.querySelector(".thankyou_message");
          if (thankYouMessage) {
            window.location = '/Pearl/form-success';
          }
        }
    };
    // url encode form data for sending as post data
    var encoded = Object.keys(data).map(function(k) {
        return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
    }).join('&');
    xhr.send(encoded);
  }
  
  function loaded() {
    // bind to the submit event of our form
    var forms = document.querySelectorAll("form.gform");
    for (var i = 0; i < forms.length; i++) {
      forms[i].addEventListener("submit", handleFormSubmit, false);
    }
  };
  document.addEventListener("DOMContentLoaded", loaded, false);

  function disableAllButtons(form) {
    var buttons = form.querySelectorAll("button");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].disabled = true;
    }
  }
})();

  </script>

</section>
