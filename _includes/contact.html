<section class="section-contact">

  <h3 id="contact">Contact</h3>


  <div class="social-links">
    {% for link in site.data.settings.social %}
    <a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
    {% endfor %}
  </div>

  <hr class="bar">
  <br>
  <fieldset class="submit-wrap">
         <input type="submit" value="Subscribe for Updates!!">
  </fieldset>

  <a class="biglink" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>

</section>
