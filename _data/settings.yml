blurb: >
 **A pioneering visionary, compelling speaker, trailblazing author, and serial entrepreneur** Pearl is taking the world by a storm with her determination and desire for seeing transformation in every aspect of her life.
Hailing proudly from the windy city of Chicago, IL, Pearl took note of her passion, dreams, and clear vision for the future at a very young age. However, she didn’t know what to do or how to do it. Soon after attending The University of Arkansas Pine Bluff she realized that she encompassed something that many would need. Pearl is Necessary! She is a fighter and willing to go after everything her heart desires.
Dr. Pugh received her Doctorate of Information Technology with a concentration in Project Management from Capella University in 2020, a Masters of Science in Computer Science from Norfolk State University in 2014 and a Bachelors of Science in Computer Science from The University of Arkansas Pine Bluff in 2012.
Currently Pearl serves as a Software/Hardware Program Manager for the Federal Government. Aside from being a Software/Hardware Program Manager, Dr. Pugh is the Owner/CEO of Unlimited Treasures of Pearl, an online boutique providing synergy between crafting and fashion. Dr. Pugh is also a proud member of Alpha Kappa Alpha Sorority Inc. where she serves faithfully.
She is the wife of Terrence Pugh, a Software Engineer. Together they have two sons Tahj and Tycen. She is woman grounded with high ethical standards, steeped in faith to Christ. Dr. Pugh is a strong believer in meritorious academic achievement, and a committed servant to the needs and importance of community.  She takes pride in everything that she does.
Though a woman of many talents P. Pugh is most passionate about using her voice to educate, transform, and impart into the lives of others. Her heart for teaching, and use of openness and sincerity has created a unique platform that allows her to be effective various arenas. From colleges and universities to women’s conferences, P.Pugh travels the country as an itinerate speaker, offering life-changing messages that equip, empower, and propel people into destiny.



